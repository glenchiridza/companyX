{%  extends 'base.html' %}

{%  block content %}
    <pre>


    </pre>
<div class="card-body">
<div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Date of Birth</th>
                                            <th>Nationality</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Date of Birth</th>
                                            <th>Nationality</th>
                                            <th>Action</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>

                                    {% for user in users %}
                                        <tr>
                                            <td>{{user.first_name}}</td>
                                            <td>{{user.last_name}}</td>
                                            <td>{{user.date_of_birth}}</td>
                                            <td>{{user.nationality}}</td>
                                            <td>

                                                <a href="{% url 'users:user_detail' user.pk %}" class="text-white btn">
                                                    view
                                                </a>

                                            </td>
                                        </tr>

                                    {% endfor %}


                                    </tbody>
                                </table>
</div>
</div>
    


{%  endblock %}
