{%  extends 'base.html' %}

{%  block content %}

<div class="container text-center">

    Pallet(s) Count: {{ pallets.count }}
    <br/>

    <a class="btn btn-sm text-white" href="{% url 'packaging-service:pallet_create' %}">Add New  Pallet</a>

</div>

<div class="container mt-5">
    <ol>
        {% for pallet in pallets %}

                <li>
                    <a class="text-success" href="{% url 'packaging-service:pallet_detail' pallet.pk %}">Pallet By Serial Number :{{ pallet.serial_number }}</a>

                </li>
        {%  endfor %}
    </ol>



</div>

{%  endblock %}
