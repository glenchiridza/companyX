{%  extends 'base.html' %}

{%  block content %}

<div class="container text-center">
    <h5>Rack Details</h5>
</div>

<div class="container">

    <a class="btn btn-sm text-white" href="{% url 'packaging-service:rack_create' %}">Add New  Rack</a>

    <h5>{{ rack.name }} Rack</h5>
    <p>Max Allowed Capacity (Kgs): {{ rack.weight_capacity }}</p>
    <p>Available Space Capacity (Kgs): {{ rack.current_available_capacity }}</p>
    <p>Located in Warehouse: {{rack.warehouse.name}}</p>
    
    <div class="row">
        <a class="text-success col-md-6" href="{% url 'packaging-service:rack_update' rack.pk %}">Update</a>
        <a class="text-danger col-md-6" href="{% url 'packaging-service:rack_delete' rack.pk %}">Delete</a>
    </div>

</div>




{%  endblock %}
